<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Brandon Gupton</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/calc.css"/>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar">
              </span>
            <span class="icon-bar">
              </span>
            <span class="icon-bar">
              </span>
          </button>
          <a class="navbar-brand" href="index.html">
            <img src="http://brandon.gupton.info/img/brandon.jpg" class="circular">
          </a>
        </div>
      </div>
      <!-- /.container-fluid -->
    </nav>
    <div class="container container-calculator">
      <div class="section section-single">
        <div class="row calc-header">
          <div class="col-xs-12">
            <h1>Basic Calculator</h1>
          </div>
        </div>
        <div class="row calc-info">
          <div class="col-xs-12">
            <h4 class="text-right" id="calc-info">0</h4>
          </div>
        </div>
        <div class="row calc-result">
          <div class="col-xs-12">
            <h2 class="text-right" id="calc-result">0</h2>
          </div>
        </div>
        <div class="row btn-row">
          <div class="col-xs-3 btn-col">
            <button type="button" class="btn btn-primary btn-lg btn-block" data-value="7">7</button>
          </div>
          <div class="col-xs-3 btn-col">
            <button type="button" class="btn btn-primary btn-lg btn-block" data-value="8">8</button>
          </div>
          <div class="col-xs-3 btn-col">
            <button type="button" class="btn btn-primary btn-lg btn-block" data-value="9">9</button>
          </div>
          <div class="col-xs-3 btn-col">
            <button type="button" class="btn btn-info btn-lg btn-block" data-value="divide">/</button>
          </div>
        </div>
        <div class="row btn-row">
          <div class="col-xs-3 btn-col">
            <button type="button" class="btn btn-primary btn-lg btn-block" data-value="4">4</button>
          </div>
          <div class="col-xs-3 btn-col">
            <button type="button" class="btn btn-primary btn-lg btn-block" data-value="5">5</button>
          </div>
          <div class="col-xs-3 btn-col">
            <button type="button" class="btn btn-primary btn-lg btn-block" data-value="6">6</button>
          </div>
          <div class="col-xs-3 btn-col">
            <button type="button" class="btn btn-info btn-lg btn-block" data-value="multiply">*</button>
          </div>
        </div>
        <div class="row btn-row">
          <div class="col-xs-3 btn-col">
            <button type="button" class="btn btn-primary btn-lg btn-block" data-value="1">1</button>
          </div>
          <div class="col-xs-3 btn-col">
            <button type="button" class="btn btn-primary btn-lg btn-block" data-value="2">2</button>
          </div>
          <div class="col-xs-3 btn-col">
            <button type="button" class="btn btn-primary btn-lg btn-block" data-value="3">3</button>
          </div>
          <div class="col-xs-3 btn-col">
            <button type="button" class="btn btn-info btn-lg btn-block" data-value="subtract">-</button>
          </div>
        </div>
        <div class="row btn-row">
          <div class="col-xs-3 btn-col">
            <button type="button" class="btn btn-warning btn-lg btn-block" data-value="clear">Clr</button>
          </div>
          <div class="col-xs-3 btn-col">
            <button type="button" class="btn btn-primary btn-lg btn-block" data-value="0">0</button>
          </div>
          <div class="col-xs-3 btn-col">
            <button type="button" class="btn btn-primary btn-lg btn-block" data-value=".">.</button>
          </div>
          <div class="col-xs-3 btn-col">
            <button type="button" class="btn btn-info btn-lg btn-block" data-value="add">+</button>
          </div>
        </div>
        <div class="row btn-row">
          <div class="col-xs-12 btn-col">
            <button type="button" class="btn btn-success btn-lg btn-block" data-value="enter">=</button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    </script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js">
    </script>
    <script src="js/calc.js">
    </script>
  </body>
</html>
